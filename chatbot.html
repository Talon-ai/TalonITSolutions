  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-link::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background-color: currentColor;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease-out;
    }
    .nav-link:hover::after, .active-link::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 70vh;
      max-height: 80vh;
      border-radius: 1.5rem; /* More rounded */
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }
    .chat-window {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: #f9fafb; /* bg-gray-50 */
    }
    .message-bubble {
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      max-width: 85%;
      word-wrap: break-word;
      animation: messagePop 0.3s ease-out forwards;
      opacity: 0;
      transform: scale(0.9);
    }
    @keyframes messagePop {
        to { opacity: 1; transform: scale(1); }
    }
    .user-message {
      background-color: #3B82F6; /* Blue */
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.5rem;
    }
    .ai-message {
      background-color: #e5e7eb; /* Gray */
      color: #1f2937;
      align-self: flex-start;
      border-bottom-left-radius: 0.5rem;
    }
    .typing-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        background-color: #e5e7eb;
        border-radius: 1.5rem;
        align-self: flex-start;
        border-bottom-left-radius: 0.5rem;
        opacity: 0;
        animation: fadeIn 0.3s ease-out forwards;
    }
    .typing-indicator .dot {
        width: 8px;
        height: 8px;
        background-color: #9ca3af;
        border-radius: 50%;
        animation: bounce 1.4s infinite ease-in-out;
    }
    .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1); }
    }
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
  </style>
</head>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');

    const displayMessage = (message, sender) => {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message-bubble', sender === 'user' ? 'user-message' : 'ai-message');
      messageDiv.textContent = message;
      chatWindow.appendChild(messageDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    };

    const showTypingIndicator = () => {
      const loadingDiv = document.createElement('div');
      loadingDiv.classList.add('typing-indicator');
      loadingDiv.id = 'loading-indicator';
      loadingDiv.innerHTML = `
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      `;
      chatWindow.appendChild(loadingDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
      return loadingDiv;
    };

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMessage = userInput.value.trim();
      if (!userMessage) return;

      displayMessage(userMessage, 'user');
      userInput.value = '';

      const loadingIndicator = showTypingIndicator();

      try {
        const prompt = userMessage;
        let chatHistory = [];
        chatHistory.push({ role: "user", parts: [{ text: prompt }] });
        const payload = { contents: chatHistory };
        const apiKey = "";
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
        
        let response = null;
        let success = false;
        const maxRetries = 5;
        let retries = 0;
        let delay = 1000; // 1 second

        while (retries < maxRetries && !success) {
            try {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`API returned status ${response.status}: ${errorData.error.message}`);
                } else {
                    success = true;
                }
            } catch (error) {
                if (retries < maxRetries - 1) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                    retries++;
                } else {
                    throw error;
                }
            }
        }

        if (!success || !response) {
            throw new Error('Failed to get a successful response after multiple retries.');
        }

        const result = await response.json();
        let aiResponseText = 'Sorry, I couldn\'t get a response. Please try again.';

        if (result.candidates && result.candidates.length > 0 &&
            result.candidates[0].content && result.candidates[0].content.parts &&
            result.candidates[0].content.parts.length > 0) {
          aiResponseText = result.candidates[0].content.parts[0].text;
        }

        // Remove loading indicator and display AI's message
        loadingIndicator.remove();
        displayMessage(aiResponseText, 'ai');

      } catch (error) {
        console.error('Error fetching from Gemini API:', error);
        loadingIndicator.remove();
        displayMessage('Error: ' + error.message, 'ai');
      }
    });
  </script>
